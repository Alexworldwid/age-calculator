<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Age calculator app</title>

</head>
<body>
  <main>
    <form novalidate>
      <div class="date-input-container">
        <div class="input-container">
          <label for="date-of-birth-day">
            DAY <span class="invalid-day">Enter a valid day</span>
          </label>
          <input type="number" id="date-of-birth-day" name="day" placeholder="DD" min="1" max="31" required >
        </div>
  
        <div class="input-container">
          <label for="date-of-birth-month">
            MONTH <span class="invalid-month">Enter a valid month</span>
          </label>
          <input type="number" id="date-of-birth-month" name="month" placeholder="MM" min="1" max="12" required>
        </div>
  
        <div class="input-container" >
          <label for="date-of-birth-year">
            YEAR <span class="invalid-year">Must be in the past</span>
          </label>
          <input  type="number" id="date-of-birth-year" name="year" placeholder="YY" min="1924" max="2024" required >
        </div>
      </div>
      
      
      <div class="border"></div>

      <button type="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>


    </form>

    <p>
      <span class="new-year age">--</span> years <br>
      <span class="new-month age">--</span> months <br>
      <span class="new-day age">--</span> days 
  
    </p>
  </main>

  <footer class="attribution">
    <p class="footer-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>Coded by <a href="#">Alice</a>. </p>
  </footer>

  <script src="validate.js"></script>
</body>
</html>
